<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clusters por G√©nero y Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center flex-grow-1">Clusters seg√∫n g√©nero y notas</h1>
    <a href="/" class="btn btn-outline-primary ms-3">üè† Volver al inicio</a>
  </div>

  <!-- Selectores -->
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="genero" class="form-label">üé¨ G√©nero (eje X):</label>
      <select id="genero" class="form-select">
        <option value="genero_accion">Acci√≥n</option>
        <option value="genero_ciencia_ficcion">Ciencia Ficci√≥n</option>
        <option value="genero_comedia" selected>Comedia</option>
        <option value="genero_terror">Terror</option>
        <option value="genero_documental">Documental</option>
        <option value="genero_romance">Romance</option>
        <option value="genero_musicales">Musicales</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="notaEjeY" class="form-label">üìà Nota (eje Y):</label>
      <select id="notaEjeY" class="form-select">
        <option value="poo">POO</option>
        <option value="calculo_multivariado">C√°lculo Multivariado</option>
        <option value="promedio" selected>Promedio</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="k" class="form-label">üî¢ Clusters:</label>
      <select id="k" class="form-select">
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" onclick="document.getElementById('formPrediccion').style.display = 'block'">üîÆ Hacer predicci√≥n</button>
    </div>
  </div>

  <h2 class="text-center">Resumen por Cluster</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center" id="tablaResumen">
      <thead class="table-light">
        <tr>
          <th>Cluster</th>
          <th>Cantidad</th>
          <th>Afinidad G√©nero</th>
          <th>POO</th>
          <th>C√°lculo</th>
          <th>Promedio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="row mb-4">
    <div class="col-md-7">
      <canvas id="clusterChart" width="600" height="400" class="mb-3 w-100"></canvas>
    </div>

    <div class="col-md-5">
      <h3 class="text-center mb-3">üî¨ Matriz de correlaci√≥n</h3>
      <div class="mb-3">
        <label for="vars" class="form-label">Selecciona las variables:</label>
        <select multiple class="form-select" id="vars">
          <option value="genero_accion">Acci√≥n</option>
          <option value="genero_ciencia_ficcion">Ciencia Ficci√≥n</option>
          <option value="genero_comedia">Comedia</option>
          <option value="genero_terror">Terror</option>
          <option value="genero_documental">Documental</option>
          <option value="genero_romance">Romance</option>
          <option value="genero_musicales">Musicales</option>
          <option value="poo" selected>POO</option>
          <option value="calculo_multivariado" selected>C√°lculo</option>
          <option value="promedio" selected>Promedio</option>
        </select>
      </div>

      <div style="overflow-x: auto;">
        <canvas id="heatmapCanvas" style="max-width: 100%; height: auto;"></canvas>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <div id="formPrediccion" class="p-4 border rounded mx-auto" style="display: none;">
        <h4 class="mb-3">üîÆ Ingresar datos para predecir promedio</h4>
        <div class="row g-2">
          <div class="col-12 mb-2">
            <label class="form-label">Carrera:</label>
            <select id="carreraPrediccion" class="form-select" required>
              <option value="Ingenier√≠a de Sistemas">Ingenier√≠a de Sistemas</option>
              <option value="Ingenier√≠a Electr√≥nica">Ingenier√≠a Electr√≥nica</option>
            </select>
          </div>
          <div class="col-6"><label class="form-label">Acci√≥n</label><input type="number" id="genero_accion" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">Ciencia Ficci√≥n</label><input type="number" id="genero_ciencia_ficcion" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">Comedia</label><input type="number" id="genero_comedia" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">Terror</label><input type="number" id="genero_terror" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">Documental</label><input type="number" id="genero_documental" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">Romance</label><input type="number" id="genero_romance" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">Musicales</label><input type="number" id="genero_musicales" class="form-control" min="0" max="10" required></div>
          <div class="col-6"><label class="form-label">POO (opcional)</label><input type="number" id="pooPred" class="form-control" step="0.1" min="0" max="5"></div>
          <div class="col-6"><label class="form-label">C√°lculo (opcional)</label><input type="number" id="calculoPred" class="form-control" step="0.1" min="0" max="5"></div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-success" onclick="predecirCluster()">Predecir</button>
          <button class="btn btn-danger" onclick="eliminarPrediccion()">‚ùå Eliminar predicci√≥n</button>
        </div>

        <div id="resultadoPrediccion" class="mt-3 fw-bold"></div>
        <div id="alerta-prediccion" class="mt-2"></div>
      </div>
    </div>
  </div>

  <script src="/static/estadisticas.js"></script>
</body>
</html>
